<div class="bg-gradient-to-r from-blue-200 to-blue-300 flex justify-center items-center min-h-screen">
    <div class="bg-white w-full max-w-4xl rounded-lg shadow-md overflow-hidden flex flex-col md:flex-row">
        <div class="flex-1 bg-blue-100 flex justify-center items-center p-6 md:p-12">
            <img src="https://www.searchenginejournal.com/wp-content/uploads/2019/04/the-seo-guide-to-angular.png"
                alt="Illustration" class="max-w-full h-auto">
        </div>
        <div class="flex-1 p-6 md:p-12">
            <div class="flex flex-col items-start">
                <div class="flex justify-between">
                    <img src="https://www.searchenginejournal.com/wp-content/uploads/2019/04/the-seo-guide-to-angular.png"
                        alt="Solvei8 Logo" class="mb-8 h-12 w-20">

                </div>
                <h1 class="text-2xl font-semibold mb-4">Welcome Back, John!</h1>

                <form class="w-full" (ngSubmit)="login()">
                    <label for="email" class="block text-blue-600 mb-2">Enter Email ID</label>
                    <input type="email" id="email" name="email" placeholder="loremipsum@gmail.com"
                        class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [(ngModel)]="emailOrPhone" name="emailOrPhone" required />
                    <p class="emailErr text-red-600" *ngIf="emailErr">{{ emailErr }}</p>


                    <label for="password" class="block text-blue-600 mb-2">Enter Password</label>
                    <input type="password" id="password" name="password" placeholder="Password"
                        class="w-full mb-6 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        [(ngModel)]="password" name="password" type="password" required />
                    <p class="passError text-red-500" *ngIf="passError">{{ passError }}</p>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors">Next</button>
                    <p class="error-message text-red-500" *ngIf="errorMessage">{{ errorMessage }}</p>
                </form>
                <button class="ms-5 mt-2" (click)="signUp()">Sign-up here</button>
            </div>
        </div>
    </div>
</div>
